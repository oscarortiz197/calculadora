    <div class="contenedor">
        <h1>THE BIG ELEGY</h1>
        <h1>Calculadora</h1>

        <input type="text" disabled name="" id="txt">
        <div class="botones">
            <div class="numeros">
                <button id="9" onclick="op(this)">9</button>
                <button id="8" onclick="op(this)">8</button>
                <button id="7" onclick="op(this)">7</button>

                <button>.</button>
                <button id="igual" onclick="igual()">=</button>

            </div>
            <div class="operaciones">
                <button id="suma" onclick="su()">+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button onclick="ac()">AC</button>

        </div>
